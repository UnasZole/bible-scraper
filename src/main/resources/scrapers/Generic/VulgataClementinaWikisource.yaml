html:
  elements:

    - selector: "div.titulusHeaderBox > div.ws-noexport[style*=font-size:110%]"
      contexts:
        - type: BOOK_TITLE
          descendants:
          - type: TEXT
            op: text

    - selector: "div.text h2 span[id^=Caput_], div.text h2[id^=Caput_]"
      contexts:
        - type: CHAPTER
          op: text
          regexp: "^Caput\\s+(\\d+)$"


  externalParsers:
    - selector: "div.text > p"
      nodeParser:
        nodes:
          # All text nodes within the paragraph must be taken entirely as normal text.
          - withAncestors: [ CHAPTER ]
            withoutAncestors: [ CHAPTER_TITLE, CHAPTER_INTRO, STRUCTURE_MARKER, NOTE, MARKUP ]
            contexts:
              - type: TEXT
                regexp: " ?(.*)"

        elements:
          - selector: "p > sup"
            contexts:
              - type: VERSE
                op: text
