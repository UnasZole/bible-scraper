elements:

  - selector: ".prp-pages-output h2"
    withAncestors: [ BOOK_TITLE ]
    contexts:
      - type: TEXT
        op: text
      - type: TEXT
        op: "literal= "

  - selector: ".prp-pages-output h3"
    withAncestors: [ MAJOR_SECTION_TITLE ]
    contexts:
      - type: TEXT
        op: text
      - type: TEXT
        op: "literal= "

  - selector: ".prp-pages-output h4"
    withAncestors: [ SECTION_TITLE ]
    contexts:
      - type: TEXT
        op: text
      - type: TEXT
        op: "literal= "

  - selector: "div.alineanegatif"
    withAncestors: [ MINOR_SECTION_TITLE ]
    contexts:
      - type: TEXT
        op: text
      - type: TEXT
        op: "literal= "

  - selector: ".prp-pages-output div > a:matches((?:Chapitre|Psaume) (\\d+)[^\\d]*)"
    contexts:
      - type: CHAPTER
        op: text
        regexp: (?:Chapitre|Psaume) (\d+)[^\d]*

  - selector: ".prp-pages-output p"
    contexts:
      - type: PARAGRAPH_BREAK


nodeParsers:
  - selector: ".prp-pages-output p"
    withAncestors: [ CHAPTER ]

    nodes:
      # All text nodes within the paragraph must be taken entirely as normal text.
      - withAncestors: [ INLINE_TEXT ]
        withoutAncestors: [ STRUCTURE_MARKER, NOTE, MARKUP ]
        contexts:
          - type: TEXT
            regexp: (.*)

    elements:
      # Start of a new paragraph denotes a paragraph break ONLY if it's not a poem formatting, or a spacer (ie empty paragraph)
      - selector: ":not(div.poem) > p:not(:matches(^\\s*$))"
        contexts:
          - type: PARAGRAPH_BREAK

      # Poem paragraph start means start of the first poetry line.
      - selector: "div.poem > p"
        contexts:
          - type: POETRY_LINE_INDENT
            op: literal=1

      # Line breaks within a poem denote a new poetry line.
      - selector: ".prp-pages-output div.poem > p > br"
        contexts:
          - type: POETRY_LINE_INDENT
            op: literal=1

      - selector: ":is(sup.verset-num, span.sidenote-left > small)"
        contexts:
          - type: VERSE
            op: ownText

      # Lettrine and small caps must be taken as normal text.
      - selector: "span.lettrine + span"
        withAncestors: [ INLINE_TEXT ]
        withoutAncestors: [ STRUCTURE_MARKER, NOTE, MARKUP ]
        contexts:
          - type: TEXT
            op: text
      - selector: "span.sc"
        withAncestors: [ INLINE_TEXT ]
        withoutAncestors: [ STRUCTURE_MARKER, NOTE, MARKUP ]
        contexts:
          - type: TEXT
            op: text

      - selector: "i"
        contexts:
          - type: TRANSLATION_ADD
            descendants:
              - type: TEXT
                op: text

    nodeParsers:
      - selector: "sup.reference > a"
        linkTargetSelector: "> span.reference-text"
        nodes:
          # All text nodes within the note must be taken entirely as normal text.
          - withoutAncestors: [ NOTE_MARKUP ]
            contexts:
              - type: TEXT
                regexp: (.*)
        elements:
          # The opening span marks the opening of the note context.
          - selector: "span.reference-text"
            contexts:
              - type: NOTE
          # Other spans, sups and such are just formatting, register the text.
          - selector: "span.reference-text > :is(span, sup)"
            contexts:
              - type: TEXT
                op: text
          # Italic elements in notes are usually quotes.
          - selector: "span.reference-text > i ~ i"
            contexts:
              - type: QUOTE
                descendants:
                  - type: TEXT
                    op: text
          # But the first italic element of the note is the catchphrase.
          - selector: "span.reference-text > i"
            contexts:
              - type: CATCHPHRASE
                descendants:
                  - type: TEXT
                    op: text

          # Links are references to parse.
          # Note that the "voy" or "comp" prefixes are sometimes included in the link and must be ignored.
          # First, full reference with book and verse.
          - selector: "a:matches(^.*?(?![Vv]oy|[Cc]omp)\\b[\\p{L}\\d. ]+?[.,]{1,2}\\s*[MmDdCcLlXxVvIi]+,\\s+\\d+(?:\\s*,\\s*\\d+)*$)"
            contexts:
              - type: REFERENCE
                descendants:
                  - type: FULL_REF
                    descendants:
                      - type: REF_BOOK
                        op: text
                        regexp: "^.*?(?![Vv]oy|[Cc]omp)\\b([\\p{L}\\d. ]+?)[.,]{1,2}\\s*[MmDdCcLlXxVvIi]+,\\s+\\d+(?:\\s*,\\s*\\d+)*$"
                      - type: REF_CHAPTER
                        op: text
                        regexp: "^.*?(?![Vv]oy|[Cc]omp)\\b[\\p{L}\\d. ]+?[.,]{1,2}\\s*([MmDdCcLlXxVvIi]+),\\s+\\d+(?:\\s*,\\s*\\d+)*$"
                      - type: REF_VERSES
                        op: text
                        regexp: "^.*?(?![Vv]oy|[Cc]omp)\\b[\\p{L}\\d. ]+?[.,]{1,2}\\s*[MmDdCcLlXxVvIi]+,\\s+(\\d+(?:\\s*,\\s*\\d+)*)$"
                  - type: TEXT
                    op: text
          # Reference without a book, if there was another reference before : continued.
          - selector: "a ~ a:matches(^.*?(?![Vv]oy|[Cc]omp)\\b([MmDdCcLlXxVvIi]+),\\s+\\d+(?:\\s*,\\s*\\d+)*$)"
            contexts:
              - type: REFERENCE
                descendants:
                  - type: CONTINUED_REF
                    descendants:
                      - type: REF_CHAPTER
                        op: text
                        regexp: "^.*?(?![Vv]oy|[Cc]omp)\\b([MmDdCcLlXxVvIi]+),\\s+\\d+(?:\\s*,\\s*\\d+)*$"
                      - type: REF_VERSES
                        op: text
                        regexp: "^.*?(?![Vv]oy|[Cc]omp)\\b[MmDdCcLlXxVvIi]+,\\s+(\\d+(?:\\s*,\\s*\\d+)*)$"
                      - type: TEXT
                        op: text
          # Reference without a book, if there was no reference before : local.
          - selector: "a:matches(^.*?(?![Vv]oy|[Cc]omp)\\b[MmDdCcLlXxVvIi]+,\\s+\\d+(?:\\s*,\\s*\\d+)*$)"
            contexts:
              - type: REFERENCE
                descendants:
                  - type: LOCAL_REF
                    descendants:
                      - type: REF_CHAPTER
                        op: text
                        regexp: "^.*?(?![Vv]oy|[Cc]omp)\\b([MmDdCcLlXxVvIi]+),\\s+\\d+(?:\\s*,\\s*\\d+)*$"
                      - type: REF_VERSES
                        op: text
                        regexp: "^.*?(?![Vv]oy|[Cc]omp)\\b[MmDdCcLlXxVvIi]+,\\s+(\\d+(?:\\s*,\\s*\\d+)*)$"
                      - type: TEXT
                        op: text