  - osis: Phil
    args: { BOOK: Ph }
    chapters: [ { from: 1, to: 4 } ]

  - osis: Col
    args: { BOOK: Col }
    chapters: [ { from: 1, to: 4 } ]

  - osis: 1Thess
    args: { BOOK: 1Th }
    chapters: [ { from: 1, to: 5 } ]

  - osis: 2Thess
    args: { BOOK: 2Th }
