  - osis: 2John
    args: { BOOK: 2Jn }
    chapters: [ { at: 1 } ]

  - osis: 3John
    args: { BOOK: 3Jn }
    chapters: [ { at: 1 } ]

  - osis: Jude
    args: { BOOK: Jude }
