description: "Nouvelle traduction liturgique francophone (aelf.org)"
patterns:
  chapterUrl: "https://www.aelf.org/bible/{BOOK}/{CHAPTER}"
  chapterPublishedNumber: "{CHAPTER}"

args:
  CHAPTER: = $i

books:
  - osis: Gen
    args: { BOOK: Gn }
    chapters: [ { from: 1, to: 50 } ]

  - osis: Exod
    args: { BOOK: Ex }
    chapters: [ { from: 1, to: 40 } ]

  - osis: Lev
    args: { BOOK: Lv }
    chapters: [ { from: 1, to: 27 } ]

  - osis: Num
    args: { BOOK: Nb }
    chapters: [ { from: 1, to: 36 } ]

  - osis: Deut
    args: { BOOK: Dt }
    chapters: [ { from: 1, to: 34 } ]

  - osis: Josh
    args: { BOOK: Jos }
    chapters: [ { from: 1, to: 24 } ]

  - osis: Judg
    args: { BOOK: Jg }
    chapters: [ { from: 1, to: 21 } ]

  - osis: Ruth
    args: { BOOK: Rt }
    chapters: [ { from: 1, to: 4 } ]

  - osis: 1Sam
    args: { BOOK: 1S }
    chapters: [ { from: 1, to: 31 } ]

  - osis: 2Sam
    args: { BOOK: 2S }
    chapters: [ { from: 1, to: 24 } ]

  - osis: 1Kgs
    args: { BOOK: 1R }
    chapters: [ { from: 1, to: 22 } ]

  - osis: 2Kgs
    args: { BOOK: 2R }
    chapters: [ { from: 1, to: 25 } ]

  - osis: 1Chr
    args: { BOOK: 1Ch }
    chapters: [ { from: 1, to: 29 } ]

  - osis: 2Chr
    args: { BOOK: 2Ch }
    chapters: [ { from: 1, to: 36 } ]

  - osis: Ezra
    args: { BOOK: Esd }
    chapters: [ { from: 1, to: 10 } ]

  - osis: Neh
    args: { BOOK: Ne }
    chapters: [ { from: 1, to: 13 } ]

  - osis: Tob
    args: { BOOK: Tb }
    chapters: [ { from: 1, to: 14 } ]

  - osis: Jdt
    args: { BOOK: Jdt }
    chapters: [ { from: 1, to: 16 } ]

  - osis: Esth
    args: { BOOK: Est }
    chapters:
      - at: 1
        pages: [ { args: { CHAPTER: 0 } }, { args: { CHAPTER: 1 } } ]
        edit:
          - from: { type: VERSE, verse: 12 }
            to: { type: VERSE, verse: 33 }
            updateVersification:
              shiftVerse: 7
      - { from: 2, to: 10 }

  - osis: 1Macc
    args: { BOOK: 1M }
    chapters: [ { from: 1, to: 16 } ]

  - osis: 2Macc
    args: { BOOK: 2M }
    chapters: [ { from: 1, to: 15 } ]

  - osis: Job
    args: { BOOK: Jb }
    chapters: [ { from: 1, to: 42 } ]

  - osis: Prov
    args: { BOOK: Pr }
    chapters: [ { from: 1, to: 31 } ]

  - osis: Eccl
    args: { BOOK: Qo }
    chapters: [ { from: 1, to: 12 } ]

  - osis: Song
    args: { BOOK: Ct }
    chapters: [ { from: 1, to: 8 } ]

  - osis: Wis
    args: { BOOK: Sg }
    chapters: [ { from: 1, to: 19 } ]

  - osis: Sir
    args: { BOOK: Si }
    chapters: [ { from: 0, to: 51 } ]

  - osis: Isa
    args: { BOOK: Is }
