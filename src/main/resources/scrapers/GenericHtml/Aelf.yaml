  - osis: 2Tim
    args: { BOOK: 2Tm }
    chapters: [ { from: 1, to: 4 } ]

  - osis: Titus
    args: { BOOK: Tt }
    chapters: [ { from: 1, to: 3 } ]

  - osis: Phlm
    args: { BOOK: Phm }
    chapters: [ { at: 1 } ]

  - osis: Heb
    args: { BOOK: He }
    chapters: [ { from: 1, to: 13 } ]

  - osis: Jas
    args: { BOOK: Jc }
    chapters: [ { from: 1, to: 5 } ]

  - osis: 1Pet
    args: { BOOK: 1P }
    chapters: [ { from: 1, to: 5 } ]

  - osis: 2Pet
    args: { BOOK: 2P }
