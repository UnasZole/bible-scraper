elements:
  - selector: "#right-col p:has(> span:is(.verse_number, .text-danger))"
    contexts:
      - type: VERSE
        selector: "> span:is(.verse_number, .text-danger)"
        op: text
        descendants:
          - type: TEXT
            op: ownText

