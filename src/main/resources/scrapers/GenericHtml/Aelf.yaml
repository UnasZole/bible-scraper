  - osis: Hab
    args: { BOOK: Ha }
    chapters: [ { from: 1, to: 3 } ]

  - osis: Zeph
    args: { BOOK: So }
    chapters: [ { from: 1, to: 3 } ]

  - osis: Hag
    args: { BOOK: Ag }
    chapters: [ { from: 1, to: 2 } ]

  - osis: Zech
    args: { BOOK: Za }
    chapters: [ { from: 1, to: 14 } ]

  - osis: Mal
    args: { BOOK: Ml }
    chapters: [ { from: 1, to: 3 } ]

  - osis: Ps
    args: { BOOK: Ps }
    chapters: [
      { from: 1, to: 8 },
      { at: 9, pages: [ { args: { CHAPTER: 9A } } ] },
      { at: 10, pages: [ { args: { CHAPTER: 9B } } ] },
      { from: 11, to: 113, pages: [ { args: { CHAPTER: = $i - 1 } } ] },
      { at: 114, pages: [ { args: { CHAPTER: 113A } } ] },
      { at: 115, pages: [ { args: { CHAPTER: 113B } } ] },
      { at: 116, pages: [ { args: { CHAPTER: 114 } }, { args: { CHAPTER: 115 } } ] },
      { from: 117, to: 146, pages: [ { args: { CHAPTER: = $i - 1 } } ] },
      { at: 147, pages: [ { args: { CHAPTER: 146 } }, { args: { CHAPTER: 147 } } ] },
      { from: 148, to: 150 }
    ]

  - osis: Matt
    args: { BOOK: Mt }
    chapters: [ { from: 1, to: 28 } ]

  - osis: Mark
    args: { BOOK: Mc }
    chapters: [ { from: 1, to: 16 } ]

  - osis: Luke
    args: { BOOK: Lc }
    chapters: [ { from: 1, to: 24 } ]

  - osis: John
    args: { BOOK: Jn }
