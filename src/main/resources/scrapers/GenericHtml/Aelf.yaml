  - osis: Bar
    args: { BOOK: Ba }
    chapters: [ { from: 1, to: 5 } ]

  - osis: EpJer
    args: { BOOK: XXX }
    chapters: [ { at: 1, pages: [ { args: { CHAPTER: 0 } } ] } ]

  - osis: Ezek
    args: { BOOK: Ez }
    chapters: [ { from: 1, to: 48 } ]

  - osis: Dan
    args: { BOOK: Dn }
    chapters: [ { from: 1, to: 14 } ]

  - osis: Hos
    args: { BOOK: Os }
    chapters: [ { from: 1, to: 14 } ]

  - osis: Joel
    args: { BOOK: Jl }
    chapters: [ { from: 1, to: 4 } ]

  - osis: Amos
    args: { BOOK: Am }
    chapters: [ { from: 1, to: 9 } ]

  - osis: Obad
    args: { BOOK: Ab }
    chapters: [ { at: 1, pages: [ { args: { CHAPTER: 0 } } ] } ]

  - osis: Jonah
    args: { BOOK: Jon }
